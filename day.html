  <script>
    /** 找出不同的字符
    * @param {string} s
    * @param {string} t
    * @return {character}
    */
    var findTheDifference = function (s, t) {
      let ret = 0;
      for (const ch of s + t) {
        ret ^= ch.charCodeAt();
      }
      return String.fromCharCode(ret);
    };
    console.log(findTheDifference("abcd", "abdce"));
    /** 最小花费爬楼梯
     * @param {number[]} cost
     * @return {number}
     */
    var minCostClimbingStairs = function (cost) {
      const n = cost.length
      const dp = new Array(n + 1)
      dp[0] = dp[1] = 0
      for (let i = 2; i <= n; i++) {
        dp[i] = Math.min(dp[i - 1] + cost[i - 1], dp[i - 2] + cost[i - 2])
      }
      return dp[n]
    };
    console.log(minCostClimbingStairs([1, 100, 1, 1, 1, 100, 1, 1, 100, 1]));
    // 优化版
    var minCostClimbingStairs2 = function (cost) {
      const n = cost.length
      let prev = 0, cur = 0;
      for (let i = 2; i <= n; i++) {
        let next = Math.min(cur + cost[i - 1], prev + cost[i - 2])
        prev = cur;
        cur = next;
      }
      return cur
    };
    console.log(minCostClimbingStairs2([1, 100, 1, 1, 1, 100, 1, 1, 100, 1]));

    /** 二叉树的锯齿形层序遍历
    * @param {TreeNode} root
    * @return {number[][]}
    */
    var zigzagLevelOrder = function (root) {
      if (!root) return [];
      let [stack, res] = [[root], []];
      let flag = true
      while (stack.length) {
        let temp = { 'val': [], 'node': [] }
        for (let node of stack) {
          flag ? temp.val.push(node.val) : temp.val.unshift(node.val)
          node.left && temp.node.push(node.left)
          node.right && temp.node.push(node.right)
        }
        flag = !flag
        res.push(temp.val)
        stack = temp.node
      }
      return res
    };
    console.log(zigzagLevelOrder({
      val: 3,
      left: { val: 9 },
      right: {
        val: 20,
        left: { val: 15, left: null, right: null },
        right: { val: 7, left: null, right: null },
      },
    }));
  </script>
