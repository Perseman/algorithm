    function TreeNode(val, left, right) {
      this.val = (val === undefined ? 0 : val)
      this.left = (left === undefined ? null : left)
      this.right = (right === undefined ? null : right)
    }
    /** 最小高度树
     * @param {number[]} nums
     * @return {TreeNode}
     */
    var sortedArrayToBST = function (nums) {
      if (!nums.length) return null;
      let mid = parseInt((nums.length - 1) / 2);
      let root = new TreeNode(nums[mid]);
      root.left = sortedArrayToBST(nums.slice(0, mid));
      root.right = sortedArrayToBST(nums.slice(mid + 1));
      return root;
    };
    console.log(sortedArrayToBST([-10, -3, 0, 5, 9]));

    /** 二叉树的镜像
     * @param {TreeNode} root
     * @return {TreeNode}
     */
    var mirrorTree = function (root) {
      if (!root) return null;
      [root.right, root.left] = [mirrorTree(root.left), mirrorTree(root.right)]
      return root;
    };
    console.log(mirrorTree([4, 2, 7, 1, 3, 6, 9]));

    /** 二叉树的深度
     * @param {TreeNode} root
     * @return {number}
     */
    var maxDepth = function (root) {
      if (!root) return 0;
      let [queue, res] = [[root], 0]
      while (queue.length) {
        let temp = []
        for (let node of queue) {
          node.left && temp.push(node.left)
          node.right && temp.push(node.right)
        }
        queue = temp;
        res++;
      }
      return res
    };

    /** 合并二叉树
     * @param {TreeNode} t1
     * @param {TreeNode} t2
     * @return {TreeNode}
     */
    var mergeTrees = function (t1, t2) {
      if (t1 == null && t2) {
        return t2
      }
      if ((t1 && t2 == null) || (t1 == null && t2 == null)) {
        return t1
      }
      const tree = new TreeNode(t1.val + t2.val)
      tree.left = mergeTrees(t1.left, t2.left)
      tree.right = mergeTrees(t1.right, t2.right)
      return tree
    };

     * @return {boolean}
     */

      function traversal(root1, root2) {
        if (root1 === null && root2 !== null) {
          return false
        } else if (root1 !== null && root2 === null) {

        } else if (root1 === null && root2 === null) {
          return true
        } else {
          return root1.val === root2.val && traversal(root1.left, root2.left) && traversal(root1.right, root2.right)
        }
      }
      return traversal(p, q)
    };

    /** 对称二叉树
     * @param {TreeNode} root
     * @return {boolean}
     */
    var isSymmetric = function (root) {
      if (!root) return true
      function traversal(left, right) {

        if (left && right) {
          return left.val === right.val && traversal(left.left, right.right) && traversal(left.right, right.left)

        return false
      }
      return traversal(root.left, root.right)
